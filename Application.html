<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Application</title>
		<script src="javascript/scripts.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<fieldset>
			<legend>Your Information</legend>
			<table style="text-align:right" id="tblInfo">
				<tr>
					<td>Name:</td>
					<td><input type="text" id="txtName"></td>
				<tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" id="txtEmail"></td>
				<tr>
				<tr>
					<td>Student ID:</td>
					<td><input type="text" id="txtStuId"></td>
				<tr>
			</table>
		</fieldset>
		<br>
		<fieldset>
			<legend>Your courses</legend>
			<table id="tblCourses">
				<tr>
					<th>Semester</th>
					<th>Course ID</th>
				</tr>
				<tr>
					<td><input type="text" id="txtCourseSem1"></td>
					<td><input type="text" id="txtCourseId1"></td>
				</tr>
			</table>
			<input type="button" id="btnAddClass" value="Add another class" onclick="addClass()">
			<input type="button" id="btnRemClass" value="Remove a class" onclick="remClass()">
		</fieldset>
		<br>
		<input type="button" id="btnSubmit" value="Submit Form" onclick="validate()">
	</body>
</html>
